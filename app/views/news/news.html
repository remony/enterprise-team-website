<div class="row">
    <div class="col s12 m2">
      <p></p>
    </div>
    <div class="col s12 m8">
      <h3>{{title}}</h3>
      <div class="article" ng-repeat="new in news">
			<div class="divider"></div>
			<div class="section">
				<a href="#/news/{{new.slug}}"><b><h2>{{new.title}}</h2></b></a>
				<br>
				<div><p ng-bind-html="new.text | cut:true:240"></p></div>
				<p><a href="#/news/{{new.slug}}">Read more</a></p>
			</div>
			
			
		</div>
    </div>
    <div class="col s12 m2">
      <div class="card">
			<div class="card-image waves-effect waves-block waves-light">
				
			</div>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4">Sidebar<i class="material-icons right">more_vert</i></span>
				<div><p>Sidebar stuff</p></div>
				<p><a href="#"></a></p>
			</div>
			<div class="card-reveal">
				<p id="hasvids flow-text" ng-bind-html="new.text | unsafe"></p>
			</div>
		</div>
    </div>
  </div>

<style>
iframe{
	width:100%!important;
	margin: 0 auto;
}
</style>
