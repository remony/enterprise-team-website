<div class="row">
	<div class="col s1"><h3>{{title}}</h3></div>
</div>
<div class="row">
	<div class="col s12 m4 l1">
	</div>
	<div class="col s12 m4 l8">

				<div class="card" ng-repeat="new in news">
					<div class="card-image waves-effect waves-block waves-light">
						
					</div>
					<div class="card-content">
						<span class="card-title activator grey-text text-darken-4">{{new.title}}<i class="material-icons right">more_vert</i></span>
						<div><p ng-bind-html="new.text | unsafe"></p></div>
						<p><a href="#/news/{{new.slug}}">Read more</a></p>
					</div>
					
				</div>
				

	</div>
	<div class="col s12 m4 l3">

	<div class="card">
					<div class="card-image waves-effect waves-block waves-light">
						
					</div>
					<div class="card-content">
						<span class="card-title activator grey-text text-darken-4">Sidebar<i class="material-icons right">more_vert</i></span>
						<div><p>Sidebar stuff</p></div>
						<p><a href="#"></a></p>
					</div>
					<div class="card-reveal">
						<p ng-bind-html="new.text | unsafe"></p>
					</div>
				</div>
	</div>
</div>
