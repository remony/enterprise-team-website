<div class="row">
	<div class="col s12 m2">
		<a href="#/news"><i class="fa fa-arrow-left"></i>Go back</a>
	</div>
	<div class="col s12 m8">
		<div class="article">
			<div class="section">
				<a href="#/news/{{new.slug}}"><b><h2>{{article.title}}</h2></b></a>
				<a href="#/events/{{event.id}}/edit" class="waves-effect waves-light btn orange" ng-if="usergroup === 'admin'|| usergroup === 'editor'">Edit</a>
				<br>
				<div><p ng-bind-html="article.text"></p></div>
			</div>
			<form class="input-field col s12" ng-submit="comment(message)">
				<h3>Leave a comment</h3>				
				<i class="material-icons prefix">mode_edit</i>
				<input id="icon_prefix" ng-model="message" type="text" class="validate">
			</form>
			<ul>
				<li ng-repeat="comment in comments">
					{{comment.author}}: {{comment.text}}
				</li>
			</ul>
			
			
		</div>
	</div>
	<div class="col s12 m2">
		<div class="card">
			<div class="card-image waves-effect waves-block waves-light">
				
			</div>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4">Sidebar<i class="material-icons right">more_vert</i></span>
				<div><p>Sidebar stuff</p></div>
				<p><a href="#"></a></p>
			</div>
			<div class="card-reveal">
				<p id="hasvids" ng-bind-html="new.text | unsafe"></p>
			</div>
		</div>
	</div>
</div>
<style>
iframe{
	width:100%!important;
	margin: 0 auto;
}
</style>
