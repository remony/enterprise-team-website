<div class="col s12 m12 l11">

       <div class="row">
        <div class="col s12 m12">
          <div class="card darken-1">
            <div class="card-content black-text">
              <span class="card-title">About {{data.title}}</span>
              <p>{{data.description}}</p>
            </div>
            <div class="card-action">
              <a href="#/login">Login</a>
              <a href="#/register">signup</a>
            </div>
          </div>
        </div>

    <div id="slidesh">
      <img src="{{image}}" class="animated fadeIn" >
      <div id="slideshdesc"><p><a href="#/events/{{id}}">{{title}}</a></p></div>
    </div>
  </div>
<div class="col s12 m1 l1">

<div class="row">
  <div class="col s12 m1 l1">
    <p></p>
  </div>
  <div class="col s12 m7 l7">
    
    <h3><b>Latest News</b></h3>
    <div class="article" ng-repeat="new in news">
      <div class="divider"></div>
      <div class="section">
        <a href="#/news/{{new.slug}}"><b><h5>{{new.title}}</h5></b></a>
        <br>
        <div><p ng-bind-html="new.text | cut:true:120"></p></div>
        <p><a href="#/news/{{new.slug}}">Read more</a></p>
      </div>
      
      
    </div>
    <a href="#/news/">View more news</a>

  </div>
  <div class="col s12 m4 l4">
  <h5><b>Upcoming Events</b></h5>
  <ul>
  <li  ng-repeat="event_item in events">
  <p ng-click="reveal = !reveal">{{event_item.title | cut:true:25}} <i class="fa fa-arrow-down" ng-hide="reveal"></i><i ng-show="reveal" class="fa fa-arrow-up"></i></p>
  <p ng-show="reveal">{{event_item.start | amCalendar}}<br><i>{{event_item.description | cut:true:20}}</i></p>

  <div class="col s12 m6 l6" ng-show="reveal">
     <a href="#/events/{{event_item.eventid}}" class="waves-effect waves-blue btn-flat">View</a>
  </div>
  <div class="col s12 m6 l6" ng-show="reveal">
    <form>
     <a ng-click="attend(event_item)" class="waves-effect waves-green btn-flat">Attend</a>
    </form>
  </div>
  <hr>
  </li>
  </ul>
