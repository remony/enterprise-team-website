				<div class="row">
				<h5>University</h5>

							<option value="dundeeuni">University of Dundee</option>
							<option value="abertayuni">University of Abertay</option>
							<option value="dundeecollege">Dundee College</option>
							<option value="other">Other</option>
							<option value="none">None</option>
						</select>
						<div ng-show="user.university === 'other'">
							<label>Name your university/college here:</label>
							<input ng-model="universityother" required type="text"/></div>
						</div>
						<div class="col s12 m6">
							
								<select name="university" ng-model="user.status" class="browser-default" >
									<option value="" disabled selected>Choose your student status</option>
									<option value="undergraduate">Undergraduate</option>
									<option value="graduate">Graduate</option>
									<option value="postgraduate">Postgraduate</option>
									<option value="alumni">Alumni</option>
									<option value="staff">Staff</option>
									<option value="eventorganiser">Event Organiser</option>
									<option value="other">Other</option>

							</p><br>
