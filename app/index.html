<!DOCTYPE html>
<html lang="en" ng-app="app" class="no-js" ng-controller="appCtrl">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>{{data.title}}</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/bower_components/Materialize/dist/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css"/>
     <link rel="stylesheet" href="/bower_components/ng-table/dist/ng-table.min.css"/>
  <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
    <!-- <link href="app.css" type="text/css" rel="stylesheet" media="screen,projection"/> -->
    <link href="menu.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <div class="naviCtrl" ng-controller="navigationCtrl">
      <ul ng-repeat="item in items.items track by $index" id="dropdown{{$index}}" class="dropdown-content" ng-show="item.subitems">
        <li ng-repeat="subitem in item.subitems  track by $index" ng-show="item.subitems"><a href="{{subitem.link}}">{{subitem.title}}</a></li>
        
      </ul>
      <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">The Enterprise Gym</a>
        <ul class="right hide-on-med-and-down">
          
          <li class="dropdown-button" ng-show="item.subitems" ng-repeat="item in items.items track by $index" data-activates="dropdown{{$index}}"><a href="{{item.link}}">{{item.title}}<i class="fa fa-chevron-down right" ></i></a></li>
          
          <li ng-hide="item.subitems" class="subitem" ng-repeat="item in items.items track by $index"><a href="{{item.link}}">{{item.title}}</a></li>
          
          
        </ul>
        <!--  sidebar   -->
        <ul id="nav-mobile" class="side-nav">
          <div class="items" ng-repeat="item in items.items track by $index">          
            <li><a ng-show="item.subitems" ng-click="clicked = !clicked">{{item.title}}</a><a ng-hide="item.subitems" href="{{item.link}}">{{item.title}}</a></li>
            <div class="subitems" ng-repeat="subitems in item.subitems" ng-show="clicked">
              <li><a href="{{subitems.link}}">{{subitems.title}}</a></li>
            </div>
          </div>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div ng-view ></div>
    </div>
  </div>
